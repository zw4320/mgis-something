<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIT Course Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease;
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }

        .subtitle {
            color: #cccccc;
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeIn 0.8s ease;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #ff6b35;
            background: transparent;
            color: #ff6b35;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: #ff6b35;
            transition: width 0.4s, height 0.4s, top 0.4s, left 0.4s;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .filter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .filter-btn:hover {
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .filter-btn.active {
            background: #ff6b35;
            color: #000000;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            animation: fadeIn 1s ease;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .course-list {
            display: grid;
            gap: 20px;
        }

        .course-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border: 2px solid #333333;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.5s ease;
        }

        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .course-card:hover::before {
            left: 100%;
        }

        .course-card:hover {
            border-color: #ff6b35;
            transform: translateX(5px);
            box-shadow: -5px 5px 20px rgba(255, 107, 53, 0.2);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .course-code {
            font-size: 1.3em;
            font-weight: bold;
            color: #ff6b35;
        }

        .course-credits {
            background: #ff6b35;
            color: #000000;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .course-title {
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .course-department {
            color: #999999;
            font-size: 0.9em;
        }

        .schedule-section {
            position: sticky;
            top: 20px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border: 2px solid #ff6b35;
            border-radius: 15px;
            padding: 25px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            animation: slideInRight 0.5s ease;
        }

        .schedule-section h2 {
            color: #ff6b35;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .schedule-empty {
            text-align: center;
            color: #666666;
            padding: 40px 20px;
            font-size: 1.1em;
        }

        .schedule-item {
            background: #1a1a1a;
            border: 1px solid #444444;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            animation: slideInRight 0.3s ease;
        }

        .schedule-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .schedule-item-code {
            color: #ff6b35;
            font-weight: bold;
            font-size: 1.1em;
        }

        .schedule-item-credits {
            background: #ff6b35;
            color: #000000;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .schedule-item-title {
            color: #ffffff;
            margin-bottom: 5px;
        }

        .remove-btn {
            background: #cc0000;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            margin-top: 8px;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
        }

        .total-credits {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ff6b35;
            text-align: center;
            font-size: 1.3em;
            color: #ff6b35;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border: 2px solid #ff6b35;
            border-radius: 20px;
            padding: 30px;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: scaleIn 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b35;
            color: #000000;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            background: #ff8c42;
        }

        .modal-course-code {
            color: #ff6b35;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .modal-course-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .modal-section {
            margin-bottom: 20px;
        }

        .modal-section-title {
            color: #ff6b35;
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .modal-section-content {
            color: #cccccc;
            line-height: 1.6;
        }

        .add-to-schedule-btn {
            width: 100%;
            padding: 15px;
            background: #ff6b35;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .add-to-schedule-btn:hover {
            background: #ff8c42;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .add-to-schedule-btn:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .badge-department {
            background: rgba(255, 107, 53, 0.2);
            color: #ff6b35;
            border: 1px solid #ff6b35;
        }

        .badge-term {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid #666666;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .no-courses {
            text-align: center;
            color: #666666;
            padding: 60px 20px;
            font-size: 1.2em;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff6b35;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff8c42;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🐅 RIT Course Scheduler</h1>
            <p class="subtitle">Plan your academic journey</p>
        </header>

        <div class="controls" id="filterControls">
            <!-- Filter buttons will be generated by JavaScript -->
        </div>

        <div class="main-content">
            <div class="course-list" id="courseList">
                <!-- Courses will be generated by JavaScript -->
            </div>

            <div class="schedule-section">
                <h2>📚 My Schedule</h2>
                <div id="scheduleContent">
                    <div class="schedule-empty">
                        Add courses to build your schedule
                    </div>
                </div>
                <div class="total-credits" id="totalCredits" style="display: none;">
                    Total Credits: <span id="creditsCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for course details -->
    <div class="modal" id="courseModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <div id="modalBody">
                <!-- Course details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
